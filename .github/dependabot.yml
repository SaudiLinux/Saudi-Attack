version: 2
updates:
  # تحديثات لتبعيات pip
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "python"
    commit-message:
      prefix: "pip"
      include: "scope"
    # تجاهل بعض التبعيات التي قد تسبب مشاكل
    ignore:
      # تجاهل التحديثات الرئيسية للتبعيات الحرجة
      - dependency-name: "requests"
        update-types: ["version-update:semver-major"]
      - dependency-name: "beautifulsoup4"
        update-types: ["version-update:semver-major"]

  # تحديثات لـ GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "github-actions"
      include: "scope"

  # تحديثات لـ Docker
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "docker"
    commit-message:
      prefix: "docker"
      include: "scope"