version: '3.8'

services:
  saudiattack:
    build:
      context: .
      dockerfile: Dockerfile
    image: saudiattack:latest
    container_name: saudiattack
    volumes:
      - ./reports:/app/reports
      - ./config:/app/config
    environment:
      - PYTHONUNBUFFERED=1
    # يمكن تخصيص الأمر حسب الحاجة
    command: ["--target", "example.com", "--mode", "general", "--output", "/app/reports/report.html"]
    # للاستخدام التفاعلي، يمكن استخدام:
    # command: ["--help"]
    # tty: true
    # stdin_open: true